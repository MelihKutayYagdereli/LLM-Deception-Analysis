n_games: 10
n_players: 6
seed: 27
max_turns: 35
out_dir: runs

discussion_mode: free_text       # free_text | structured | none
belief_mode: rule                # rule | none
meeting_after_kill_only: true
final_meeting_at_two_alive: true

kill_requires_witness: true
block_repeat_search: true
repeat_search_window: 20

incentive_mode: disclose_p       # none | disclose_p | liar_tax
liar_tax_skip_vote: true
liar_tax_suspicion_bonus: 0.15

credibility_mode: gaussian_oracle
gauss_mu_true: 0.7
gauss_mu_false: 0.3
gauss_sigma: 0.12
gauss_clip_min: 0.0
gauss_clip_max: 1.0
gauss_samples_per_statement: 1

enable_state_snapshots: true
counterfactual_max_events_per_game: 8

killer_llm:
  provider: gemini
  model: gemini-2.5-flash
  api_key_env: GEMINI_API_KEY
  temperature: 0.3
  max_tokens: 500
  timeout_s: 60
  max_retries: 6

